<!doctype html>
<html>
<head>
    <title>{{ title }}</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white text-lg font-mono">
    <nav class="bg-black text-md uppercase text-green text-center flex items-center justify-center space-x-8">
        {{ nav from="pages" include_home="true" }}
            <a href="{{ url }}" class="p-4 block hover:text-yellow-200">{{ title }}</a>
        {{ /nav  }}
    </nav>
    <div class="container max-w-lg mx-auto py-8">
        {{ template_content }}
    </div>
</body>
</html>
